<html>
	<head>
		<title>MiniGL</title>
	</head>
	<body style="margin:0">
		<div id="root" style="width: 100%; height: 100%;"></div>
		<script src="/index.js"></script>
	</body>
	<script>
		const app = new MiniGL({
			container: document.querySelector("#root"),
		});
		app.init();
		const mesh = new MiniGL.Mesh({
			shaders:{// 胡乱写的 一些shader
				vertex:`
				precision highp float;
				attribute vec2 position;
				attribute vec4 color;
				varying vec4 vColor;
				uniform mat3 transform;
				uniform float z;
				uniform float t;
				void main()
				{
					vColor = color;
					vec3 mPosition = transform * vec3(position,1.);
					mPosition.x = mPosition.x * sin(t);
					gl_Position = vec4(mPosition.xy,z,1.0);
					
				}
				`,
				fragment:`
				precision highp float;
				varying vec4 vColor;
				uniform float t;
				void main()
				{
					float dis = distance(gl_FragCoord, vec4(400.*sin(t),400.*cos(t),1., 1.));
					float alpha = dis/300.;
					gl_FragColor = vec4((sin(t)+1.)/2.,vColor.g,vColor.b,alpha);
				}
				`
			}
		})
		// 先添加到canvas中
		const meshKey = app.canvas.add(mesh);
		mesh.setData(
			[
				{ position: { x: 400, y: 100 } },
				{ position: { x: 400, y: 200 } },
				{ position: { x: 500, y: 100 } },
				{ position: { x: 500, y: 200 } },
			],
			[0, 1, 2, 2, 1, 3]
		);
		mesh.uniformData.t = {
			type:"uniform1f",
			value:0
		};
		mesh.uniformsNeedUpdate = true;//需要更新uniformData

		setInterval(()=>{
			if(mesh.uniformData.t.value<Math.PI*2){
				mesh.uniformData.t.value += 0.05
			}else{
				mesh.uniformData.t.value = 0;
			}
		},20)
	</script>
</html>
