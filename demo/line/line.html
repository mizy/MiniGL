<html>

<head>
  <title>MiniGL</title>
</head>

<body style="margin:0">
  <div id="root" style="width: 100%; height: 100%;"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>
  <script src="../../dist/mini-gl.umd.js"></script>
</body>
<script>
  const app = new MiniGL.MiniGL({
    container: document.querySelector("#root"),
  });
  app.init();

  const line = new MiniGL.Shape.Line({
    color: [1, 0, 0, 1],
    miniGL: app
  });
  line.setData([
    { position: { x: 220, y: 400 }, color: [0, 1, 1, 1] },
    { position: { x: 220, y: 300 } },
    { position: { x: 300, y: 400 } },
    { position: { x: 350, y: 300 } },

  ]);



</script>

</html>
