<html>
	<head>
		<title>MiniGL</title>
	</head>
	<body style="margin:0">
		<div id="root" style="width: 100%; height: 100%;"></div>
		<script src="../../dist/index.js"></script>
	</body>
	<script>
		const app = new MiniGL({
			container: document.querySelector("#root"),
		});
		app.init();
		
		app.canvas.widthLine.setData([
			{ position: { x: 20, y:20 } },
			{ position: { x: 20, y: 200 } },
			{ position: { x: 100, y:300 } },
			{ position: { x: 150, y: 400 } },
			{ position: { x: 180, y: 300 } },
			 
		]); 
		const roundLine = new MiniGL.RoundLine({
			color:[1,1,0,1],
			width:15,
			offset:20,
		});
		app.canvas.add(roundLine);
		roundLine.setData([
			{ position: { x: 220, y:400 } },
			{ position: { x: 220, y: 300 } },
			{ position: { x: 300, y:400 } },
			{ position: { x: 350, y: 300 } },
			 
		]);
		const roundLine2 = new MiniGL.RoundLine({
			color:[1,1,0,1],
			width:15,
			offset:-20,
		});
		app.canvas.add(roundLine2);
		roundLine2.setData([
			{ position: { x: 220, y:400 } },
			{ position: { x: 220, y: 300 } },
			{ position: { x: 300, y:400 } },
			{ position: { x: 350, y: 300 } },
			 
		]);


	</script>
</html>
