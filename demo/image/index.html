<html>
	<head>
		<title>MiniGL</title>
	</head>
	<body>
		<div id="root" style="width: 100%; height: 100%;"></div>
		<script src="/MiniGL.js"></script>
	</body>
	<script>
		const app = new MiniGL({
			container: document.querySelector("#root"),
		});
		app.init();
		const mesh = new MiniGL.Image({
			miniGL:app
		});
		mesh.setData({
			src:'./draw.jpg',
			width:300,
			height:400,
			x:20,
			y:20,
		})
		app.canvas.mesh.setData(
			[
				{ position: { x: 400, y: 100 } },
				{ position: { x: 400, y: 200 } },
				{ position: { x: 500, y: 100 } },
				{ position: { x: 500, y: 200 } },
			],
			[0, 1, 2, 2, 1, 3]
		);
	</script>
</html>
