<html>

<head>
  <title>MiniGL</title>
</head>

<body>
  <div id="root" style="width: 100%; height: 100%;"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>
  <script src="../../dist/mini-gl.umd.js"></script>
</body>
<script>
  const app = new MiniGL.MiniGL({
    container: document.querySelector("#root"),
  });
  app.init();
  const mesh = new MiniGL.Shape.Image({
    miniGL: app
  });

  // 此处也可以先加载图片在传入texture
  mesh.setData({
    src: './draw.jpg',
    width: 300,
    height: 400,
    x: 20,
    y: 20,
  })
  app.canvas.mesh.setData(
    [
      { position: { x: 400, y: 100 } },
      { position: { x: 400, y: 200 } },
      { position: { x: 500, y: 100 } },
      { position: { x: 500, y: 200 } },
    ],
    [0, 1, 2, 2, 1, 3]
  );
</script>

</html>
