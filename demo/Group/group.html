<html>

<head>
  <title>MiniGL</title>
</head>

<body>
  <div id="root" style="width: 100%; height: 100%;"></div>
  <script src="../../dist/mini-gl.js"></script>
</body>
<script>
  const app = new MiniGL({
    container: document.querySelector("#root"),
  });
  app.init();
  const group = new MiniGL.Group({
    miniGL: app
  })
  const mesh = new MiniGL.Shape.Image();
  group.addChild(mesh);
  mesh.setData({
    src: './draw.jpg',
    width: 300,
    height: 400,
    x: 20,
    y: 20,
  })
  const m2 = new MiniGL.Shape.Mesh();
  group.addChild(m2);
  m2.setData(
    [
      { position: { x: 400, y: 100 } },
      { position: { x: 400, y: 200 } },
      { position: { x: 500, y: 100 } },
      { position: { x: 500, y: 200 } },
    ],
    [0, 1, 2, 2, 1, 3]
  );
  group.translate(window.innerWidth / 2, window.innerHeight / 2);
  group.scale(0.25);

</script>

</html>
