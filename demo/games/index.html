<html>
	<head>
		<title>MiniGL</title>
	</head>
	<body style="margin:0">
		<div id="root" style="width: 100%; height: 100%;"></div>
		<script src="../../dist/mini-gl.js"></script>
	</body>
	<script>
		const app = new MiniGL({
			container: document.querySelector("#root"),
		});
		app.init();
		
		app.canvas.point.setData([
			{ position: { x: 800, y: 40,},size:60  },
			{ position: { x: 800, y: 80, } ,size:25},
			{ position: { x: 800, y: 120 },size:20 },
			{ position: { x: 800, y: 160 } },
		]);
		app.canvas.widthLine.setData([
			{ position: { x: 20, y:20 } },
			{ position: { x: 20, y: 200 } },
			{ position: { x: 100, y:300 } },
			{ position: { x: 150, y: 400 } },
			{ position: { x: 180, y: 300 } },
			 
		]);
		app.canvas.line.setData([
			{ position: { x: 0, y: 00 } },
			{ position: { x: 200, y: 300 } },
			
		]);
		app.canvas.mesh.setData(
			[
				// { position: { x: 400, y: 100 },color:[0,0.4,0.5,1] },
				{ position: { x: 400, y: 200 } },
				{ position: { x: 500, y: 100 } },
				{ position: { x: 500, y: 200 } },
			],
			[0, 1, 2]
		);

		const roundLine = new MiniGL.RoundLine({
			color:[1,1,0,1],
			width:15,
			offset:20,
		});
		app.canvas.add(roundLine);
		roundLine.setData([
			{ position: { x: 220, y:400 } },
			{ position: { x: 220, y: 300 } },
			{ position: { x: 300, y:400 } },
			{ position: { x: 350, y: 300 } },
			 
		]);
		const roundLine2 = new MiniGL.RoundLine({
			color:[1,1,0,1],
			width:15,
			offset:-20,
		});
		app.canvas.add(roundLine2);
		roundLine2.setData([
			{ position: { x: 220, y:400 } },
			{ position: { x: 220, y: 300 } },
			{ position: { x: 300, y:400 } },
			{ position: { x: 350, y: 300 } },
			 
		]);

	</script>
</html>
