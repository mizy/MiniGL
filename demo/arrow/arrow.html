<html>

<head>
  <title>MiniGL</title>
</head>

<body style="margin:0">
  <div id="root" style="width: 100%; height: 100%;"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>
  <script src="../../dist/mini-gl.umd.js"></script>
</body>
<script>
  const app = new MiniGL.MiniGL({
    container: document.querySelector("#root"),
  });
  app.init();

  const arrow = new MiniGL.Shape.Arrow();
  app.canvas.add(arrow);
  const { mat3 } = MiniGL.glMatrix;
  const instanceData = [];
  for (let i = 0; i < 100; i++) {
    const mat = mat3.create();
    mat3.translate(mat, mat, [50 * i, 50 * i]);
    instanceData.push({
      instanceOffset: mat,
      instanceColor: [1, 0, 0, 1],
    })
  }
  arrow.setArrowInstanceData(instanceData)

</script>

</html>
