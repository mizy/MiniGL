<html>

<head>
  <title>MiniGL</title>
</head>

<body>
  <div id="root" style="width:100%;height:100%"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>
  <script src="../../dist/mini-gl.umd.js"></script>
</body>
<script>
  const app = new MiniGL.MiniGL({
    container: document.querySelector("#root")
  });
  app.init();
  const width = document.querySelector("#root").clientWidth;
  const height = document.querySelector("#root").clientHeight;
  const points = [];
  const colors = [];
  const size = [];
  for (let i = 0; i < width; i += 15) {
    for (let j = 0; j < height; j += 15) {
      const point = app.viewport.convertScreenToClip(i, j);
      points.push(
        {
          position: { x: point.x * width, y: point.y * height },
          color: [i / width, j / height, 1, 1]
        }
      );
    }
  }
  app.canvas.line.setData(points)
</script>

</html>
