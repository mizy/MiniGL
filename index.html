<html>
	<head>
		<title>MiniGL</title>
	</head>
	<body style="margin:0">
		<div id="root" style="width: 100%; height: 100%;"></div>
		<script src="/dist/mini-gl.js"></script>
	</body>
	<script>
		const app = new MiniGL({
			container: document.querySelector("#root"),
		});
		app.init();

        const arrow = new MiniGL.Arrow();
		app.canvas.add(arrow);
		const {mat3} = MiniGL.glMatrix;
		const instanceData = [];
		for(let i =0;i<100;i++){
			const mat = mat3.create();
			mat3.translate(mat,mat,[50*i,50*i]);
			instanceData.push({
				instanceOffset:mat,
				instanceColor:[Math.random(),Math.random(),0,1]
			})
		}
		arrow.setInstanceData(instanceData)
	</script>
</html>
